<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>飛行機　Airbus list</title>
    <style>
        body {
            background-color: dimgray;
        }
        .layout{
            background-color:#ffffff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="container">
    <div class="layout">
        <span>관리자 : </span><span th:text="${session.sessionUserName}"></span>
        <button class="btn btn-secondary" onclick="location.href='/logout'">Logout</button>
        <hr>
        <div class="container">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">飛行機</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "user, userStat : ${userList}">
                    <td th:text="${userStat.count}"></td>
                    <td>
                        <a th:href="@{/detail/{id}(id = ${user.id})}" th:text="${user.id}"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
